<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Can't Touch This</title>
		<script defer src="touchthis.js"></script>
		<!-- <link rel="stylesheet" href="css/main.css" /> -->
		<style>
			body {
				margin: 0;
				width: 100vh;
				height: 100vh;
				overflow: hidden;
			}

				position: absolute;
				white-space: nowrap;
				font-size: 2em;
			}
		</style>
	</head>
	<body>
		<button class="touchthis" id="runawaybutton">Can't Touch This</button>
	</body>
</html>
